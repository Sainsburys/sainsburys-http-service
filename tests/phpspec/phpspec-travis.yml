suites:

    src:
        namespace:   Sainsburys\HttpService
        spec_prefix: SainsburysSpec
        src_path:    src/
        spec_path:   tests/phpspec/

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    whitelist:
        - src/
    format:
        - clover
    output:
        clover: tests/coverage/clover.xml

formatter.name: dot
