suites:

    src:
        namespace:   Ents\HttpMvcService
        spec_prefix: EntsSpec
        src_path:    src/
        spec_path:   tests/phpspec/

    srcdev:
        namespace:   Ents\HttpMvcService\Dev
        spec_prefix: EntsSpec
        src_path:    src-dev/
        spec_path:   tests/phpspec/

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - html
    output:
        html: tests/coverage/html

bootstrap:
    tests/phpspec/bootstrap.php
