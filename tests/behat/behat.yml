default:

    autoload:
        - %paths.base%/context_files/

    suites:

        service-level:
            paths:    [ %paths.base%/feature_files/feature-xxxxxx.feature ]
            filters:  { tags: ~wip }
            contexts: [ \Ents\HttpMvcService\Test\ServiceLevel\FeatureContext ]

        endtoend:
            paths:    [ %paths.base%/feature_files/ ]
            filters:  { tags: ~wip&&@critical }
            contexts: [ \Ents\HttpMvcService\Test\EndToEnd\EndToEndContext ]
