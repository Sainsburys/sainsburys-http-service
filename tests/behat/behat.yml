default:

    autoload:
        - %paths.base%/context_files/

    suites:

        servicelevel:
            paths:    [ %paths.base%/feature_files/ ]
            filters:  { tags: ~wip }
            contexts: [ \Ents\HttpMvcService\Test\ServiceLevel\BasicHttpRequestContext ]

        webserver:
            paths:    [ %paths.base%/feature_files/ ]
            filters:  { tags: ~wip&&@critical }
            contexts: [ \Ents\HttpMvcService\Test\Webserver\WebserverContext ]
